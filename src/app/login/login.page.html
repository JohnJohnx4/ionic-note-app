<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ registerUserForm ? 'Register' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card padding *ngIf="!registerUserForm; else registerForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button margin-top (click)="loginUser()">Submit</ion-button>
  </ion-card>
  <ng-template #registerForm>
    <ion-card padding>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-button margin-top (click)="registerUser()">Submit</ion-button>
    </ion-card>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text>
      <p margin>
        {{ registerUserForm ? 'Have an account?' : 'Dont have an account?' }}
      </p></ion-text
    >
    <ion-button slot="primary" (click)="toggleReigster()">{{
      registerUserForm ? 'Login' : 'Register'
    }}</ion-button>
  </ion-toolbar>
</ion-footer>
