<div>
  <ion-card *ngFor="let note of notes; let i = index" (click)="toggleEdit(note._id)">
    <ion-card-header>
      <ion-card-title>{{ note.title }}</ion-card-title>
      <ion-card-subtitle>{{ note.date | date: 'short' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{ note.content }}</ion-card-content>
  </ion-card>
</div>
